<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link href="../../../assets/css/base.css" rel="stylesheet">
  <link href="../../../assets/css/common.css" rel="stylesheet">
  <link href="./default.css" rel="stylesheet">
</head>

<body>
  <div class="page-container">

    <div class="page-group--sidebar">

      <div class="page-header">
        <div class="container">
          <h1><img src="./images/logo.svg" alt="Base Apparel"></h1>
        </div>
      </div>

      <div class="page-sidebar"></div>

      <main role="main" class="page-main">
        <div class="container">

          <div class="cta">
            <div class="cta-body">
              <h2 class="cta-title">We're <strong>coming<br> soon</strong></h2>
              <p class="cta-description">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.
              </p>
              <form>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
                <button type="submit">submit</button>
              </form>
            </div>
          </div>

        </div>
      </main>

    </div>

    <footer role="contentinfo" class="page-footer">
      <div class="container">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>

  </div>


</body>

</html>
